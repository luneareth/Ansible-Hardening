---
- name: SELinux security policy
  lineinfile:
    dest: /etc/selinux/config
    regexp: '^SELINUX=.*'
    line: 'SELINUX={{ SELINUX }}'
    state: present

- name: set SELinux type
  lineinfile:
    dest: /etc/selinux/config
    regexp: '^SELINUXTYPE.*'
    line: 'SELINUXTYPE={{ SELINUXTYPE }}'
    state: present